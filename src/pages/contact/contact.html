<ion-header>
  <ion-navbar>
    <ion-title>
      ข้อมูล
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <button ion-button color="primery" outline icon-only (click)="BCopencamera()">
      <ion-icon name='ios-barcode-outline'></ion-icon>
    </button>
    <button ion-button color="primery" outline icon-only (click)="QCopencamera()">
      <ion-icon name='ios-qr-scanner-outline'></ion-icon>
    </button>
  </ion-item>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput()"
  (ionCancel)="onCancel()">
</ion-searchbar>
  <ion-list>
    <ion-item>
      <button ion-button full (click) = "presentActionSheet() ">แสดงรายการ</button>
      <button ion-button full (click) = "clearitem() ">ล้างข้อมูล</button>
    </ion-item>

    <ion-item>
      <ion-card *ngFor="let value of Alue; let i = index">
        <ion-card-header >
        </ion-card-header>
        <ion-card-content>
          ลำดับที่ : {{i+1}}<br>
          รหัส : {{value.idbc}}<br>
          ชื่อ : {{value.names}}<br>
          ราคา : {{value.pri}}<br>
          รายละเอียด : {{value.des}}<br>
          <button ion-button outline item-end icon-left (click)="delete_list(value.idbc,index)">
              <ion-icon name="ios-trash"></ion-icon>
              ลบ
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
